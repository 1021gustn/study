<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            border-collapse: separate;
        }
        td {
            border: 1px solid black;
            empty-cells: hide;
            /* 주석이 안달려 있는 부분을 없앤다 8,9번 칸과 같이 */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td></td>
            <td></td>
        </tr>
    </table>
    
</body>
</html>
