<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심식사 메뉴</title>
</head>
<body>
    <script>
        let menu = ["짜장면","마라탕","김치찌개","제육","돈까스"];
        
        let menuNum = Math.floor(Math.random()*menu.length);
        //Math.floor - 소숫점 자리 밑에 를 뺌 random - 0~1사이에 숫자중 랜덤으로 정해줌 menu.length - 메뉴 배열의 갯수가 5개니까 5
        //--랜덤값과 5를 곱하고 그 값의 소숫점을 floor로 빼줌
        let reult = menu[menuNum];
        //menu[menuNum] - 메뉴라는 배열안에 menuNum에서 구해진 랜덤값의 해당하는 인덱스를 가져와라
        document.write(reult);
        

        // let phoneNum = "010-9989-6874";
        // let result_1 = phoneNum.substring(phoneNum.length - 4, 0);
        //            //폰넘버의 length 즉 13에서 4를 뺀곳부터 0까지.
        // document.write(result_1,"****<br>");
        // //010-9989-****
    </script>  
</body>
</html>
