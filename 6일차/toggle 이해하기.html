<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Toggle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        p.active {
            background: red;
            color: #fff;
        }
    </style>
    <script>
        $(function() {
            $("button").click(function() {
                $("p").toggleClass("active");
            });
    
        });
    </script>   
</head>
<body>
    <button>토글 버튼</button>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta est numquam hic quam iure reprehenderit ducimus debitis laudantium rem? Labore itaque explicabo ut optio sed id doloremque ipsam dignissimos adipisci.
    </p>
</body>
</html>
