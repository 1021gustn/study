<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="openFullScreen()">비디오 전체모드</button>
    <p>ESC키를 누르면 빠져나옵니다.</p>

    <video src="Beach.mp4" controls id="myvideo">

    </video>
    
    <script>
        let elem = document.getElementById("myvideo")

        function openFullScreen() {
            if(elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if(elem.webkisRequestFullscreen) {
                elem.webkisRequestFullScreen();
            } else if(elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }
    </script>
    
</body>
</html>
