<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자의 종류</title>
    <style>
        .cls001 ~ li {
            /* color: red; */
        }
        /* ~ 형제 선택자 cls001의 형제는 li */
        ul li {
            /* color: aqua; */
        }
        /* 하위 선택자 */

        ul > li {
            /* color: antiquewhite; */
        }
        /* 자식선택자 */
        .cls001 + li {
            color: saddlebrown;
        }
        /* 인접형제 선택자 + */
    </style>
</head>
<body>
    <ul>
        <li class="cls001">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    
</body>
</html>
