<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘은 개강일 폼태그</title>
</head>
<body>
    <form action="action.php">
        <h1>로그인 페이지</h1>
        아이디: <input type="text"><br>
        패스워드: <input type="password"><br><br>
        <!-- br은 띄운다는 의미 붙어있는거 밑으로 보낸다,띄운다 -->
    
        <input type="submit" value="로그인"> <input type="reset" value="초기화"><br><br>
        <!-- 패스워드는 보여지면 안되기 때문에 text 대신 password ,밸류값을 넣어서 이름을 바꿔준다 익스플로어는 이상하게 되기 때문 -->
        <input type="color"><br>
        <input type="date"><br>
        <input type="datetime"><br> <!--크롬 인식 안됨 이런건 자바스크립트로 처리-->
        <input type="datetime-local"><br>
        <input type="week"><br>
        <input type="file"><br>
        <input type="button" value="버튼누르기"><br>
        <button>버튼누르기</button><br>

    

    </form>
</body>
</html>
